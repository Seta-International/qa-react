ect(response.body).property(&#x27;userId&#x27;).to.be.a(&#x27;number&#x27;);\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;0ef894f2-b794-4785-8067-7012305afb66&quot;,&quot;parentUUID&quot;:&quot;5423b3f5-a0fd-470b-9b60-fa0c3732605d&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;cy.request() - save response in the shared test context&quot;,&quot;fullTitle&quot;:&quot;Network Requests cy.request() - save response in the shared test context&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:1352,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// https://on.cypress.io/variables-and-aliases\ncy.request(&#x27;https://jsonplaceholder.cypress.io/users?_limit=1&#x27;).its(&#x27;body&#x27;).its(&#x27;0&#x27;) // yields the first element of the returned list\n.as(&#x27;user&#x27;) // saves the object in the test context\n.then(function () {\n  // NOTE ðŸ‘€\n  //  By the time this callback runs the \&quot;as(&#x27;user&#x27;)\&quot; command\n  //  has saved the user object in the test context.\n  //  To access the test context we need to use\n  //  the \&quot;function () { ... }\&quot; callback form,\n  //  otherwise \&quot;this\&quot; points at a wrong or undefined object!\n  cy.request(&#x27;POST&#x27;, &#x27;https://jsonplaceholder.cypress.io/posts&#x27;, {\n    userId: this.user.id,\n    title: &#x27;Cypress Test Runner&#x27;,\n    body: &#x27;Fast, easy and reliable testing for anything that runs in a browser.&#x27;\n  }).its(&#x27;body&#x27;).as(&#x27;post&#x27;); // save the new post from the response\n}).then(function () {\n  // When this callback runs, both \&quot;cy.request\&quot; API commands have finished\n  // and the test context has \&quot;user\&quot; and \&quot;post\&quot; objects set.\n  // Let&#x27;s verify them.\n  expect(this.post, &#x27;post has the right user id&#x27;).pr est out glob patterns against strings&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:350,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// https://on.cypress.io/minimatch\nlet matching = Cypress.minimatch(&#x27;/users/1/comments&#x27;, &#x27;/users/*/comments&#x27;, {\n  matchBase: true\n});\nexpect(matching, &#x27;matching wildcard&#x27;).to.be.true;\nmatching = Cypress.minimatch(&#x27;/users/1/comments/2&#x27;, &#x27;/users/*/comments&#x27;, {\n  matchBase: true\n});\nexpect(matching, &#x27;comments&#x27;).to.be.false; // ** matches against all downstream path segments\nmatching = Cypress.minimatch(&#x27;/foo/bar/baz/123/quux?a=b&amp;c=2&#x27;, &#x27;/foo/**&#x27;, {\n  matchBase: true\n});\nexpect(matching, &#x27;comments&#x27;).to.be.true; // whereas * matches only the next path segment\nmatching = Cypress.minimatch(&#x27;/foo/bar/baz/123/quux?a=b&amp;c=2&#x27;, &#x27;/foo/*&#x27;, {\n  matchBase: false\n});\nexpect(matching, &#x27;comments&#x27;).to.be.false;&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;bc88619f-614c-4b53-ae21-e43a4d3eaad8&quot;,&quot;parentUUID&quot;:&quot;73f70ef7-2d27-4b71-b976-10890fb8c0d4&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;Cypress.Promise - instantiate a bluebird promise&quot;,&quot;fullTitle&quot;:&quot;Utilities Cypress.Promise - instantiate a bluebird promise&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:1352,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// https://on.cypress.io/promise\nlet waited = false;\n/**\n * @return Bluebird&lt;string&gt;\n */\nfunction waitOneSecond() {\n  // return a promise that resolves after 1 second\n  // @ts-ignore TS2351 (new Cypress.Promise)\n  return new C
